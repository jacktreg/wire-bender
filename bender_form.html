<html>
  <head>
    <title>Wire Bender</title>
  </head>

  <body>
    <form action='https://api.particle.io/v1/devices/340029001047363330363431/bend?access_token=afa122b5c4f71fadf8235fabb618c418f55915ed' method='POST'>
      <p>Insert the angle you would like to bend to!</p>
      <input type='text' name='args'>
      <input type='submit' value='Submit'>
    </form>
    <form action='https://api.particle.io/v1/devices/340029001047363330363431/feed?access_token=afa122b5c4f71fadf8235fabb618c418f55915ed' method='POST'>
      <p>Insert the amount you would like to feed (in mm)!</p>
      <input type='text' name='args'>
      <input type='submit' value='Submit'>
    </form>
    <form action='https://api.particle.io/v1/devices/340029001047363330363431/solenoid?access_token=afa122b5c4f71fadf8235fabb618c418f55915ed' method='POST'>
      <p>Choose the state of the soleniod</p>
      <input type='radio' name='args' value='0' checked>Down</br>
      <input type='radio' name='args' value='1'>Up</br> 
      <input type='submit' value='Submit'>
    </form>
  </body>

</html>
