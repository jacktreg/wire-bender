<html>
  <head>
    <title>Wire Bender</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/scripts/main.js"></script>
  </head>

  <body>
    <p>Upload a data file:</p>
    <input type="file" id="file" />
    <form id="file_form" action='https://api.particle.io/v1/devices/340029001047363330363431/process?access_token=afa122b5c4f71fadf8235fabb618c418f55915ed'>
      <textarea id="file_contents" rows=10 cols=50 name='args'></textarea>
      <input type='submit' value='Submit'/>
    </form>
    <form id="bend_form" action='https://api.particle.io/v1/devices/340029001047363330363431/bend?access_token=afa122b5c4f71fadf8235fabb618c418f55915ed' method="post">
      <p>Insert the angle you'd like to bend to!</p>
      <input type='text' name='args'>
      <input type='submit' value='Submit'>
    </form>
    <form id="feed_form" action='https://api.particle.io/v1/devices/340029001047363330363431/feed?access_token=afa122b5c4f71fadf8235fabb618c418f55915ed' method='POST'>
      <p>Insert the amount you would like to feed (in mm)!</p>
      <input type='text' name='args'>
      <input type='submit' value='Submit'>
    </form>
    <form id="solenoid_form" action='https://api.particle.io/v1/devices/340029001047363330363431/solenoid?access_token=afa122b5c4f71fadf8235fabb618c418f55915ed' method='POST'>
      <p>Choose the state of the soleniod</p>
      <input type='radio' name='args' value='0' checked>Down</br>
      <input type='radio' name='args' value='1'>Up</br>
      <input type='submit' value='Submit'>
    </form>
  </body>

</html>
