<!DOCTYPE html>
<html>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Load the stylesheet for the drawing_form -->
	<link rel="stylesheet" type="text/css" href="assets/styles/drawing.css" />
	<!-- Load the Paper.js library -->
	<script type="text/javascript" src="node_modules/paper/dist/paper-full.js"></script>
	<!-- Define inlined PaperScript associate it with myCanvas -->
	<script type="text/paperscript" canvas="myCanvas" src="assets/scripts/drawing.js"></script>
	<!--  Include main.js -->
	<script type="text/javascript" src="assets/scripts/main.js"></script>
</head>

<body>
	<p>Access Token: </p>
	<input type="text" id="access_token" value="5e0e6be5b2056f3974518bfe8fb25b641547e7dd"/>
	<p>Device ID:</p>
	<input type="text" id="device_id" value="330044001047363330363431" />
	<canvas id="myCanvas"></canvas>

	<div id="tool-container">
		<div class="input-container">
			Pixels:
			<input id="pixel-input" value="1"/>
			<font size="5">:</font> 1mm
			<div class="total-length-container">
				Total Length: <span id="total-length-span">0</span>mm
			</div>
		</div>
		<div class="drawing-button" id="clear-button">
			Clear
		</div>
		<div class="drawing-button" id="submit-button">
			Bend It!
		</div>
	</div>

	<div id="drawing-form-container">
		<form id="file_form" action='https://api.particle.io/v1/devices/330044001047363330363431/process?access_token=5e0e6be5b2056f3974518bfe8fb25b641547e7dd'>
			<textarea id="file_contents" rows=10 cols=50 name='args'></textarea>
			<input type='submit' value='Submit'/>

	</div>

</body>

</html>
