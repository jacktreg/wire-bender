<!DOCTYPE html>
<html>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Load the stylesheet for the drawing_form -->
	<link rel="stylesheet" type="text/css" href="assets/styles/drawing.css" />
  <!--  Include main.js -->
	<script type="text/javascript" src="assets/scripts/main.js"></script>
	<!-- Load the Paper.js library -->
	<script type="text/javascript" src="assets/scripts/paper-full.min.js"></script>
	<!-- Define inlined PaperScript associate it with myCanvas -->
	<script type="text/paperscript" canvas="drawing-canvas" src="assets/scripts/drawing.js"></script>

</head>

<body>

  <div id='drawing-container'>
    <div id="tool-container">
  		<div class='spacer'></div>
      <div class="drawing-tool selected-tool" id="vector-button">Vector</div>
  		<div class="drawing-tool" id="smooth-button">Smooth</div>
  		<div class="drawing-button" id="clear-button">Clear</div>
  		<div class="drawing-button" id="bend-button">Bend It!</div>
  	</div>
    <div id='canvas-wrapper'><canvas id="drawing-canvas" resize></canvas></div>
    <div id="drawing-form-container">
  		<form id="file_form">
  			<textarea id="file_contents" rows=10 cols=50 name='args'></textarea>
  			<input type='submit' value='Submit'/>
  		</form>
      <form id="preset-form">
  			<input type='text' id="preset-contents" name='args'/>
  			<input type='submit' value='Submit'/>
  		</form>
  	</div>
  </div>

  <div id='button-container'>
    <div class='button-wrapper'>
      <div class='header-text'>or bend me...</div>
      <button class='blue preset-button' id='squares-button' data-instructions="cube">CUBE</button>
      <button class='purple preset-button' id='glasses-button' data-instructions="glasses">GLASSES</button>
      <!-- <button class='red preset-button' id='' data-instructions="">SQUARE</button> -->
      <!-- <button class='green preset-button' data-instructions="">CIRCLE</button> -->
    </div>
    <div class="setting-input"><p class="total-length-container">Total Length: <span id="total-length-span">0</span>mm</p></div>
    <div class="setting-input"><p>Pixels:</p><div class='input-wrapper min-width'><input id="pixel-input" value="5"/></div><p>:1mm</p></div>
    <div class='setting-input'><p>Token: </p><div class='input-wrapper strech'><input type="text" id="access_token" value="5e0e6be5b2056f3974518bfe8fb25b641547e7dd"/></div></div>
  	<div class='setting-input'><p>Device ID:</p><div class='input-wrapper strech'><input type="text" id="device_id" value="330044001047363330363431" /></div></div>
    <a href='/bender_form.html'>Developer Tools</a>
  </div>

</body>

</html>
